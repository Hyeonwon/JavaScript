<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form1.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <div class="darkmode"></div>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="id-input">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="pw-input">
                </div>
                <button type="submit" class="btn btn-primary" id="send">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
                <!-- 전송은 submit, 일반 버튼은  button: type 중요 -->
            </form>
        </div>
    </div> 

    <script>
        // input, change: 입력한 값이 변할 때, 실행.
        // 활용: 비밀번호 6자 이상인데 안할시 계속 띄어주게 하기
        // ===: 엄격한 비교, type까지 같아야 함.


        $('form').on('submit', function(e){
            const id_input = $('#id-input').val();
            const pw_input = $('#pw-input').val();
            if(id_input.trim() == "" && pw_input.trim() == ''){
                // 공백도 빈 값으로 처리하고 싶을 때, trim() 사용
                alert('아이디와 비밀번호를 입력하세요.');
                e.preventDefault(); //form 전송 막음.
            }
            else if(id_input.trim() == ''){
                alert('아이디를 입력하세요.')
                e.preventDefault();
            }
            else if(pw_input.trim() == ''){
                alert('비밀번호를 입력하세요.')
                 e.preventDefault();
            }
            else if(pw_input.trim().length < 6){
                //trim 사용해서 공백빼고 6자인지 검사.
                //else를 써야 빈 공백일 때, 두 번 출력 막음 
                alert('비밀번호를 6자 이상으로 입력하세요.')
                e.preventDefault();
            }
        })
    </script>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark" id="badge">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 

    <!-- let: 재선언 X, 재할당 O, 범위: {} -->
    <!-- const: 재선언, 재할당: X, 범위: {} -->

    <script>
        var count = 0;
        $('#badge').on('click', function(){
            count += 1;
            console.log(count)
            if(count % 2 == 0){
                $('#badge').html('Dark 🔄');
                $('.darkmode').fadeOut('btn-show');
            }
            else{
                $('#badge').html('Light 🔄');
                $('.darkmode').fadeIn('btn-show');
            }
        });


    </script>

    <ul class="list-group list-group-flush" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>


    <div class="main-btn">
        <h4>Shirts on Sales</h4>
        <button id="login-btn" class="btn btn-danger">로그인</button>
    </div>



    <script>
        $('.navbar-toggler').on('click', function(){
            $('.list-group').toggleClass('show');
        })
        
        $('#login-btn').on('click', function(){
            $('.black-bg').fadeIn('btn-show');
        })
        $('#close').on('click', function(){
            $('.black-bg').fadeOut('btn-show');
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
