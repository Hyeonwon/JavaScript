    <div class="black-bg">

    <button id="login-btn">Login</button>

    <script>
        $('#login-btn').on('click', function(){
            $('.black-bg').addClass('show');
            // 애니메이션은 CSS로 구현하는 것이 좋다. -> 성능 저하가 원인.

        $('.btn').on('click', function(){

        })
