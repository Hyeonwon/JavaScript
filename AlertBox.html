<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/AlertBox.css">
    </head>
    <body>
        <div class="alert-box">
            <p id="content">아이디를 입력하세요</p>
            <button id="close">닫기</button>
        </div>
        <button onclick="alertBox('block'), alertContent('아이디를 입력하세요')">아이디</button>
        <button onclick="alertBox('block'), alertContent('비밀번호를 입력하세요')">비밀번호</button>

        <script>
            // 중요!
            // event: 클릭, 키입력, 스크롤, 드래그 등등
            // event 명을 잘 적는 것이 중요하다.
            // mouseover: 마우스를 갖다대는 것.
            // function(): 콜백함수 -> 순차적으로 실행하고 싶을 때, 요구한다.
            document.getElementById('close').addEventListener('click', function(){
                document.getElementById('alert').style.display = 'none'
            })

            function alertBox(x){
                document.getElementsByClassName('alert-box')[0].style.display = x
            }
            function alertContent(x){
                document.getElementById('content').innerHTML = x
            }
        </script>
</html>
