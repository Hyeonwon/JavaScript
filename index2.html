<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/index2.css">
    </head>
    <body>
        <div class="alert-box">
            <p id="content">아이디를 입력하세요</p>
            <button onclick="alertBox('none')">닫기</button>
        </div>
        <button onclick="alertBox('block'), alertContent('아이디를 입력하세요')">아이디</button>
        <button onclick="alertBox('block'), alertContent('비밀번호를 입력하세요')">비밀번호</button>

        <script>
            // 긴 문법을 짧게 바꾸는 방법
            // class와 유사하다.
            // 아래에 적어야 한다. 
            function alertBox(x){
                document.getElementsByClassName('alert-box')[0].style.display = x
            }
            function alertContent(x){
                document.getElementById('content').innerHTML = x
            }
            // class로도 찾기가 가능하다. -> getElementsByClassName('')[]
            // 인덱싱이 중요하다: class는 중복 사용이 가능하므로, 위에서 몇 번째인지. []로 보여줌
            // tag name은 앞에 p, button 같은거...
        </script>
    </body>
</html>
