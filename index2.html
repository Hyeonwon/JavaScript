<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/index2.css">
    </head>
    <body>
        <div id="alert" class="alert-box">알림창임
            <button onclick="alertBoxClose()">닫기</button>
        </div>
        <button onclick="alertBoxOpen()">버튼</button>

        <script>
            // 긴 문법을 짧게 바꾸는 방법
            // class와 유사하다.
            // 아래에 적어야 한다. 
            function alertBoxOpen(){
                document.getElementById('alert').style.display = 'block'
            }
            function alertBoxClose(){
                document.getElementById('alert').style.display = 'none'
            }
        </script>
    </body>
</html>
